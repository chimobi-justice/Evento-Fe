name: CI

on:
  pull_request:
    branches: [dev]
  push:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      # - name: Run Tests
      #   run: npm test

      - name: Run Linting
        run: npm run lint

      - name: Run Prettier
        run: npm run format

      - name: Commit changes
        run: |
          git config user.name "pettierbot"
          git config user.email "ayomikuntemitope246@gmailcom"
          git add .
          git commit -m "Format code using Prettier"
          git push
